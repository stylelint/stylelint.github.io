<script>
  (function() {

    var repo = window.location.host;
    var rawgit = "cdn.rawgit.com/stylelint/stylelint/0.7.0/";

    var md = window.markdownit();

    // live node list
    var links = document.getElementsByTagName("a");
    var code = document.getElementsByTagName("pre");
    var content = document.querySelector("#js-content");

    // load quiery string md or readme
    var query = window.location.search;
    if (query && query.indexOf(".md") !== -1) {
      fetchAndDisplayMd(decodeURIComponent(query.replace("?", "")))
    } else {
      fetchAndDisplayMd(document.location.protocol + "//" + rawgit + "README.md")
    }

    // listen to popstate
    window.addEventListener('popstate', function (event) {
      if (event.state.indexOf(".md") !== -1) {
        fetchAndDisplayMd(decodeURIComponent(event.state))
      }
    });

    document.getElementById("nav-jump").addEventListener('click', function(e) {
      e.preventDefault();
      window.scrollTo(0, document.body.scrollHeight);
    })

    function fetchAndDisplayMd(url) {

      fetch(url)
      .then(function(response) {
        return response.text()
      }).then(function(body) {

        var result = md.render(body);

        // display content
        content.innerHTML = result;

        // code highlight
        for (var j = 0; j < code.length; ++j) {
          hljs.highlightBlock(code[j]);
        }

        // add addEventListener to links
        for (var i = 0; i < links.length; ++i) {
          if (links[i].href.indexOf(".md") !== -1 && links[i].id !== "nav-jump") {
            links[i].addEventListener('click', onClick, false);
          }
        }
      });
    }

    function onClick(e) {
      var href = e.target.href;

      if (href === undefined) {
        href = e.target.parentNode.href;
      }

      content.innerHTML = "";
      e.preventDefault();
      window.scrollTo(0,0);

      href = href.replace(repo, rawgit);

      // push history
      history.pushState(encodeURIComponent(href), null, "?" + encodeURIComponent(href));

      fetchAndDisplayMd(href);
    }
  })();
  </script>
